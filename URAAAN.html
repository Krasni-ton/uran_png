<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>URAN</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: red;
        width: 100%;
        height: 100%;
        font-family: Arial, sans-serif;
    }
    canvas {
        position: fixed;
        inset: 0;
    }
    .label {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        color: white;
        font-size: 8vw; /* примерно пол-экрана по высоте */
        font-weight: 700;
        text-shadow: 0 0 10px black;
        text-align: center;
    }
</style>
</head>
<body>
<canvas id="c"></canvas>
<div class="label">@uran_jpeg</div>

<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
window.addEventListener('resize', resize);
resize();

const img = new Image();
img.src = 'uran.png'; // положи сюда свою картинку

const COUNT = 100;
const sprites = [];

function random(min, max) {
    return Math.random() * (max - min) + min;
}

img.onload = () => {
    const baseSize = Math.min(canvas.width, canvas.height) * 0.08;

    for (let i = 0; i < COUNT; i++) {
        const size = baseSize * random(0.7, 1.3);
        sprites.push({
            x: random(0, canvas.width),
            y: random(0, canvas.height),
            vx: random(-1.5, 1.5) || 0.8,
            vy: random(-1.5, 1.5) || -0.8,
            w: size,
            h: size
        });
    }
    requestAnimationFrame(loop);
};

function loop() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = 'red';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (const s of sprites) {
        s.x += s.vx;
        s.y += s.vy;

        // отскок от границ
        if (s.x < 0 || s.x + s.w > canvas.width)  s.vx *= -1;
        if (s.y < 0 || s.y + s.h > canvas.height) s.vy *= -1;

        ctx.drawImage(img, s.x, s.y, s.w, s.h);
    }
    requestAnimationFrame(loop);
}
</script>
</body>
</html>
